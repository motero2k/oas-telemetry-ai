<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Telemetría de Microservicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Chat UI Kit CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@chatscope/chat-ui-kit-styles/dist/default/styles.min.css" />
  <style>
    body {
      background: #f3f4f6;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chat-wrapper {
      position: relative;
      height: 600px;
      width: 100%;
      max-width: 700px;
      margin: 40px auto;
      background-color: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-title {
      color: black;
      padding: 14px 24px;
      max-width: fit-content;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .messages-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .message-row {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
    }
    .message-meta {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .message-meta.user {
      flex-direction: row-reverse;
    }
    .message-meta .avatar {
      margin: 6px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
    }
    .message-meta .meta-info {
      font-size: 0.85rem;
      color: #888;
      user-select: none;
      flex: 1;
      text-align: left;
    }
    .message-meta.user .meta-info {
      text-align: right;
    }
    .message-bubble {
      max-width: 70%;
      padding: 10px 16px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.4;
      background: #e6f0fa;
      color: #222;
      align-self: flex-start;
      word-break: break-word;
    }
    .message-row.user .message-bubble {
      background: #0d8abc;
      color: #fff;
      align-self: flex-end;
    }
    .input-row {
      display: flex;
      border-top: 1px solid #e5e7eb;
      padding: 12px;
      background: #fff;
      border-radius: 0 0 10px 10px;
    }
    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      margin-right: 10px;
    }
    .input-row button {
      background: #0d8abc;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-row button:hover {
      background: #0b6e99;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-title">Chat Telemetría de Microservicios</div>
    <div class="messages-list" id="messagesList"></div>
    <form class="input-row" id="chatForm" autocomplete="off">
      <input type="text" id="chatInput" placeholder="Escribe tu pregunta..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    const messagesList = document.getElementById('messagesList');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    function formatDate(date) {
      return date.toLocaleString(undefined, {
        hour: "2-digit",
        minute: "2-digit",
        day: "numeric",
        month: "short",
      });
    }

    function addMessage({ sender, name, message, timestamp }) {
      const row = document.createElement('div');
      row.className = 'message-row' + (sender === 'user' ? ' user' : '');

      // Meta info (avatar + name + date)
      const meta = document.createElement('div');
      meta.className = 'message-meta' + (sender === 'user' ? ' user' : '');

      const avatar = document.createElement('img');
      avatar.className = 'avatar';
      avatar.src = sender === 'user'
        ? 'https://ui-avatars.com/api/?name=You'
        : 'https://ui-avatars.com/api/?name=Bot&background=0D8ABC&color=fff';
      avatar.alt = name;

      const metaInfo = document.createElement('div');
      metaInfo.className = 'meta-info';
      metaInfo.innerHTML = `<strong>${name}</strong> — ${formatDate(timestamp)}`;

      if (sender === 'user') {
        meta.appendChild(avatar);
        meta.appendChild(metaInfo);
      } else {
        meta.appendChild(avatar);
        meta.appendChild(metaInfo);
      }

      // Message bubble
      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = message;

      row.appendChild(meta);
      row.appendChild(bubble);

      messagesList.appendChild(row);
      messagesList.scrollTop = messagesList.scrollHeight;
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      const now = new Date();
      addMessage({
        sender: 'user',
        name: 'You',
        message: text,
        timestamp: now
      });

      chatInput.value = '';
      chatInput.focus();

      try {
        const res = await fetch('/telemetry/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: text })
        });
        let data;
        try {
          data = await res.json();
        } catch {
          data = {};
        }
        addMessage({
          sender: 'bot',
          name: 'Bot',
          message: data.answer || 'No response from server.',
          timestamp: new Date()
        });
      } catch {
        addMessage({
          sender: 'bot',
          name: 'Bot',
          message: 'Error connecting to server.',
          timestamp: new Date()
        });
      }
    });
  </script>
</body>
</html>
